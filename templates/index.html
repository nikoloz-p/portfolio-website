<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nini Vacharadze</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='position_projects.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header_inner">
            <h1 class="header_title">
                <a href="{{url_for('home')}}">Nini Vacharadze</a>
            </h1>
            <nav class="header_nav">
                <ul class="nav_list">
                    <li class="nav_list_item"><a href="{{url_for('works')}}">about</a></li>
                    <li class="nav_list_item"><a href="{{url_for('works')}}">Works</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="main">
        <div class="project-container">
            {% for project in projects %}
            <div class="project project-{{project.id}}">
                <a href="{{ url_for('project_detail', project_id=project.id) }}" class="project_image-holder">
                    <img src="{{url_for('static', filename=project.image)}}" alt="{{project.title}}" class="project-image">
                </a>
                <div class="project-hovered">
                    <div class="project-text">
                        <h3 class="project-hovered-title">{{project.title}}</h3>
                    </div>
                    <img src="{{url_for('static', filename=project.image)}}" alt="{{project.title}}" class="project-image-hovered">
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <footer class="footer">
        <div class="footer_inner">
            <h2 class="footer_text">&COPY;2025 Nini Vacharadze</h2>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
